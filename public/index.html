<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr.Chen的秘密花园</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #03a8cc;
            margin: 0;
            font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
            min-width: 300px;
            min-height: 300px;
            transition: background 1s;
        }

        .name-chen {
            display: inline-block;
            font-size: 40px;
            padding: 10px;
            transition: transform 1s;
            color: #188150;
        }

        /*.name-chen:hover {*/
            /*text-shadow: 1px 30px 10px #234562;*/
            /*transform: scale(1.2, 1.2);*/
            /*!*font-size: 45px;*!*/
            /*color:;*/
        /*}*/

        @keyframes name-opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .userName {
            height: 10%;
            width: 50%;
            margin: 0 auto;
            position: fixed;
            top: 45%;
            left: 25%;
            text-align: center;
            animation-name: name-opacity;
            animation-duration: 6s;
        }

        p {
            -webkit-user-select: none; /* Chrome all / Safari all /opera15+*/
            -moz-user-select: none; /* Firefox all */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
            color: rgba(10, 127, 122, 0.85);
        }

    </style>
</head>
<body>
<div class="userName translate-img">
    <p>
        <span>Welcome to </span>
        <span class="name-chen">Mr.Chen's</span>
        <span> Garden</span>
    </p>
</div>
</body>
</html>
<script src="resource/js/bg-jq.js"></script>
<script src="resource/js/jqery.js"></script>
<script>


    'use strict';
    //    背景插件实例化
    bgPlay();

    $('.name-chen').on({
        'click': function (event) {
            $("#canvas").fadeOut(3000);
            $('body').css('background-color', 'black');
            $('.name-chen').css({
                'text-shadow': '1px 30px 10px #234562',
                'transform': 'scale(1.2, 1.2)',
                'color': '#05544f'
            });
            event.stopPropagation();
        },
        'mouseover':function () {
            $('.name-chen').css({
                'text-shadow': '1px 30px 10px #234562',
                'transform': 'scale(1.2, 1.2)',
                'color': '#05544f'
            });
        }
    })


</script>
